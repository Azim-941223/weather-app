<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        <div class="first_page">
            <header>
                <div class="container">
                    <div class="menu">
                        <div class="menu_country">
                            <img src="./img/location.svg" alt="">
                            <form>
                                <fieldset>
                                    <select name="" id="">
                                        <option value="Bishkek">Бишкек</option>
                                        <option value="Bishkek">Нарын</option>
                                        <option value="Bishkek">Каракол</option>
                                        <option value="Bishkek">Талас</option>
                                        <option value="Bishkek">Ош</option>
                                        <option value="Bishkek">Баткен</option>
                                    </select>
                                </fieldset>
                            </form>
                        </div>
                        <div class="bell">
                            <img src="./img/bells.svg" alt="">
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="container sun">
                    <img src="" alt="">
                </div>
                <div class="container info">
                    <div class="info_data">
                        <div class='infoData'>
                            <h3>Сегодня,</h3>
                            <h3 class="date"> </h3>
                        </div>
                        <h1 class="temper"></h1>
                        <h2 class="descrip"></h2>
                        <div class="wind">
                            <img src="./img/wind.svg" alt="">
                            <h4>Ветер</h4>
                            <p>|</p>
                            <h4 class="wind_km"></h4>
                        </div>
                        <div class="wind_2">
                            <img src="./img/rain.svg" alt="">
                            <h4>Дождь</h4>
                            <p>|</p>
                            <h4 class="dity"></h4>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="nuv">
                    <button id="weatherToWeek">
                        <h6>Прогноз на неделю</h6>
                    </button>
                </div>
        </div>
            <div class="second_page">
                <div class="main">
                    <div class="container head">
                        <button class="back">
                            <img src="./img/left.svg" alt="">
                            <h3>Назад</h3>
                        </button>
                        <img src="./img/option.svg" alt="">
                    </div>
                    <div class="container today">
                        <div class="info_about_day">
                            <h2>
                                Сегодня
                            </h2>
                            <h4 class="toDay">
                            </h4>
                        </div>
                        <div class="info_time_weather">
                        </div>
                    </div>
                    <div class="container weekend">
                        <div class="name_info">
                            <h2>На этой неделе</h2>
                            <img src="./img/calendar.svg" alt="">
                        </div>
                        <div class="info_weather">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <script src="./script.js"></script>
</body>
</html>
